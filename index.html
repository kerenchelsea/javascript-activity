<!doctype html>
<html>

<body>
    <script>
        var numOne = 7, numTwo = 5, res;
        res = numOne + numTwo;
        document.write("Add = " + res + "<br/>");
        res = numOne - numTwo;
        document.write("Subtract = " + res + "<br/>");
        res = numOne * numTwo;
        document.write("Multiply = " + res + "<br/>");
        res = numOne / numTwo;
        document.write("Divide = " + res + "<br/>");
    </script>
</body>

</html>
